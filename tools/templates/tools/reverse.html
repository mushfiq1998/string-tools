<!DOCTYPE html>
<html>
<head>
    <title>Sentence Reversal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea, input[type="text"], button {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function reverseString() {
            var inputString = document.getElementById("inputField").value;
            var wordsArray = inputString.split(' ');
            var reversedArray = wordsArray.reverse();
            var reversedString = reversedArray.join(' ');
            document.getElementById("outputField").value = reversedString;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sentence Reversal</h1>

        <form>
            <label for="inputField">Input Sentence:</label>
            <textarea id="inputField" name="inputField"></textarea>

            <br>

            <button type="button" onclick="reverseString()">Reverse</button>

            <br>

            <label for="outputField">Reversed Sentence:</label>
            <textarea id="outputField" name="outputField" readonly></textarea>
        </form>
    </div>
</body>
</html>
