<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicate Words</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea, input[type="text"], button {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function removeDuplicates() {
            var inputString = document.getElementById("inputField").value;
            var sentences = inputString.split('. ');
            var outputSentences = [];

            for (var i = 0; i < sentences.length; i++) {
                var words = sentences[i].split(' ');
                var uniqueWords = [];
                for (var j = 0; j < words.length; j++) {
                    if (!uniqueWords.includes(words[j])) {
                        uniqueWords.push(words[j]);
                    }
                }
                var outputString = uniqueWords.join(" ");
                outputSentences.push(outputString);
            }

            var outputString = outputSentences.join(". ");
            document.getElementById("outputField").value = outputString;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Remove Duplicate Words</h1>

        <form>
            <label for="inputField">Input String:</label>
            <textarea id="inputField" name="inputField"></textarea>

            <br>

            <button type="button" onclick="removeDuplicates()">Remove Duplicates</button>

            <br>

            <label for="outputField">String without Duplicate Words:</label>
            <textarea id="outputField" name="outputField" readonly></textarea>
        </form>
    </div>
</body>
</html>
